<!doctype html>
<html>
  <head>
    <title>Combat tracker</title>
    <script type="text/javascript" src="combat-tracker.js"></script>
  </head>
  <body>
    <h1>Combat tracker</h1>

    <table>
      <tr>
	<th>Name</th>
	<th>Max HP</th>
	<th>Current HP</th>
	<th>Initiative</th>
      </tr>
      <tr>
	<td><input type="text" name="name" id="name"></td>
	<td><input type="number" name="maxhp" id="maxhp"></td>
	<td><input type="number" name="currenthp" id="currenthp"></td>
	<td><input type="number" name="initiative" id="initiative"></td>
	<td><input type="button" value="Add to combat"
		   onclick="addClick(document.getElementById('name'), document.getElementById('maxhp'), document.getElementById('currenthp'), document.getElementById('initiative'))"></td>
      </tr>
    </table>
  </body>
</html>
